<div ng-controller="ContactController">
  <p>This is the {{view}} view.</p>
  <p>Here is an input from about view: <strong>{{sharedService.data}}</strong></p>
  <br>
  <input type="number" ng-model="first"  ng-change="recalculate(true)" style="width: 50px"> +
  <input type="number" ng-model="second" ng-change="recalculate(true)" style="width: 50px"> +
  <input type="number" ng-model="third" ng-change="recalculate(true)" style="width: 50px"> =
  <input type="number" ng-model="sum" ng-change="recalculate(false)" style="width: 50px">
  <br>
  <br>

  <form name="form">
    <div class="form-group">
      <label for="input1">Input 1</label>
      <input type="text" class="form-control" id="input1" name="input1" tabindex="1" maxlength="5" move-focus placeholder="Input 1">
    </div>
    <div class="form-group">
      <label for="input2">Input 2</label>
      <input type="text" class="form-control" id="input2" name="input2" tabindex="2" maxlength="5" move-focus placeholder="Input 2">
    </div>
    <div class="form-group">
      <label for="input3">Input 3</label>
      <input type="text" class="form-control" id="input3" name="input3" tabindex="3" maxlength="5" move-focus placeholder="Input 3">
    </div>
  </form>
  <div class="footer" >
    <div class="container">
      <p><span class="glyphicon glyphicon-heart"></span> special for WalletHub</p>
    </div>
  </div>
</div>
